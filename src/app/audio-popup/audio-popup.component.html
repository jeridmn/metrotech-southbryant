<div class="popup-container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab  label="Mics" >
      <div class="audio-container" fxLayout="row" fxLayoutGap="10px">
        <ng-container *ngFor="let volume of volumes">
          <app-volume  *ngIf="volume.subpage==1" [volume]="volume"></app-volume>
        </ng-container>

      </div>
    </mat-tab>
    <mat-tab label="Audio">
      <div class="audio-container" fxLayout="row" fxLayoutGap="10px">
        <ng-container *ngFor="let volume of volumes">
          <app-volume  *ngIf="volume.subpage==2" [volume]="volume"></app-volume>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
