<mat-toolbar class="mat-elevation-z5" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayoutAlign="center center">
    <button mat-icon-button (click)="onMenuToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="page-title">Home</span>
  </div>
  <div fxLayoutAlign="center center">
    <label>{{ currentTime | date: 'shortTime' }}</label>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <button mat-icon-button (click)="openAudioPopup()">

      <mat-icon>volume_up</mat-icon>
    </button>
    <button mat-icon-button (click)="onHomePress()">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button (click)="onPowerPress()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>

</mat-toolbar>
